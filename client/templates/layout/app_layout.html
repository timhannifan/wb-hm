<template name="app_layout">
  {{#globalLayout}}  
  
  <paper-drawer-panel id="drawerPanel" responsive-width="992px">

    <paper-header-panel class="nav-drawer" drawer>
      <!-- Nav Content -->
      <paper-toolbar>
        <span>Occupational Keywords: Malaysia</span>
      </paper-toolbar>
      <div class="nav-menu">
        <div class="nav-section-header">
          <span>Reference</span>
        </div>

        <div role="listbox">
          <a class="paper-item-link" href="{{pathFor 'home'}}" tabindex="-1">
            <paper-item>Project Summary</paper-item>
          </a>
          <a class="paper-item-link" href="{{pathFor 'fileDownload'}}" tabindex="-1">
            <paper-item>File Download</paper-item>
          </a>
          <a class="paper-item-link" href="{{pathFor 'export'}}" tabindex="-1">
            <paper-item>Data Query</paper-item>
          </a>
        </div>

        <!--  -->
        <div class="nav-section-header">
          <span>Keywords</span>
        </div>
        <div role="listbox">
          <a class="paper-item-link" href="{{pathFor 'skillsDb'}}" tabindex="-1">
            <paper-item>Skills DB</paper-item>
          </a>
          <a class="paper-item-link" href="{{pathFor 'skillsData'}}" tabindex="-1">
            <paper-item>Skills Data</paper-item>
          </a>
          <!-- <a class="paper-item-link" href="{{pathFor 'wordFrequency'}}" tabindex="-1">
            <paper-item>Word Frequency</paper-item>
          </a> -->
        </div>

        <!--  -->
        <div class="nav-section-header">
          <span>JobStreet.com</span>
        </div>
        <div role="listbox">
          <a class="paper-item-link" href="{{pathFor 'job_street_sources'}}" tabindex="-1">
            <paper-item>Source Manager</paper-item>
          </a>
          <a class="paper-item-link" href="{{pathFor 'job_street_data'}}" tabindex="-1">
            <paper-item>Data</paper-item>
          </a>
        </div>

        <!--  -->
        <div class="nav-section-header">
          <span>Monster.com</span>
        </div>
        <div role="listbox">
          <a class="paper-item-link" href="{{pathFor 'monster_sources'}}" tabindex="-1">
            <paper-item>Source Manager</paper-item>
          </a>
          <a class="paper-item-link" href="{{pathFor 'monsterData'}}" tabindex="-1">
            <paper-item>Data</paper-item>
          </a>
        </div>        
      </div>

    </paper-header-panel>
    
    <!-- Main Content -->
    <paper-header-panel class="main" main mode="waterfall">
      <div class="content">
        {{#if currentUser}}
          <div class="loginTemp">
            {{> loginButtons align="right"}}
          </div>
        {{/if}}

        {{>yield}}
      </div>
    </paper-header-panel>
  </paper-drawer-panel>
  {{/globalLayout}}
</template>
