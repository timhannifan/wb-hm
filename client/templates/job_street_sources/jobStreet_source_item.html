<template name="jobStreet_source_item">
	<a href="{{this.sourceUrl}}" target="_blank" class="flex">
		<paper-item>
		  <paper-item-body two-line>
		    <div><strong>{{this.sourceCategory}} > {{this.sourceSpecialization}} ({{this.sourceSpecializationCode}})</strong></div>
		    <!-- <div>Quer</div> -->
		    <div secondary>Last updated: {{formatDate this.lastUpdated}}</div>
		  </paper-item-body>
		  <paper-icon-button icon="link" alt="View Source">
		  </paper-icon-button>
		</paper-item>
	</a>
</template>
