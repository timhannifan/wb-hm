<template name="job_street_sources">
  <paper-material>
    <paper-toolbar>
      <span class="title">JobStreet.com Search Queries</span>
      <paper-icon-button icon="refresh"></paper-icon-button>
      <paper-icon-button icon="add" id="js-add-jobstreet-source">+</paper-icon-button>
    </paper-toolbar>
    <div class="list-wrapper">
      <div role="listbox" class="list">
        <paper-item class="item divider-bottom">
          <p class="type-size-subhead flex-3"><strong>Specialization</strong></p>
          <p class="type-size-subhead flex-3"><strong>Sub-specialization</strong></p>
          <p class="type-size-subhead flex-3"><strong>Query Depth</strong></p>
          <p class="type-size-subhead flex-3"><strong>Delete</strong></p>
        </paper-item>
        {{#each sources}}
          <div class="list list-item">
            {{> jobStreet_source_item}}
          </div>
        {{/each}}
      </div>
    </div>  
  </paper-material>
</template>
