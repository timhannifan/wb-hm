<template name="data">
  <section class="layout vertical">
    <div class="page-header">
      <h1 class="title">Monster.com Data</h1>
    </div>

    <paper-material class="table-container">
      {{> tabular table=TabularTables.MonsterItems class="table table-striped table-hover table-condensed flex"}}        
    </paper-material>
  </section>
</template>

<template name="data_item">
  <div class="vertical-section">
    <paper-card heading="{{title}}" class="card">
      <div class="card-content">
      <p class="flex"><strong>URL:</strong>
       {{this.url}}
      </p>
      <p class="flex"><strong>Comany:</strong>
       {{this.company}}
      </p>
      <p class="flex"><strong>Sector/Category:</strong>
       {{this.sourceCategory}}
      </p>
      <p class="flex"><strong>Qualification:</strong>
       {{this.qualification}}
      </p>
      <p class="flex"><strong>Experience:</strong>
       {{this.experience}}
      </p>
      <p class="flex"><strong>Location:</strong>
       {{this.location}}
      </p>
      <p class="flex"><strong>Created:</strong>
       {{this.createdAt}}
      </p>


<!--       <p class="flex"><strong>Posted:</strong>
       {{this.pubDate}}
       </p>
      <p class="flex"><strong>Imported:</strong>
       {{this.postedAt}}
       </p> -->

       <p class="flex"><strong>Title Tags:</strong>
         <div class="flex-6">
           {{#each this.titleTags}}
             '{{this}}' 
           {{/each}}
         </div>
       </p>
        <p class="flex"><strong>Description Tags:</strong>
          <div class="flex-6">
            {{#each this.descriptionTags}}
              '{{this}}' 
            {{/each}}
          </div>
        </p>


      </div>
    </paper-card>
  </div>
</template>

<template name="tabTitle">
  <a href="{{pathFor route='data_item' _id=getPost}}">{{this.title}}</a>
</template>
