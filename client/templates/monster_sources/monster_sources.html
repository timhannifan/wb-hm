<template name="monster_sources">
  <section class="layout vertical">
    <div class="page-header">
      <h1 class="title">Monster.com Sources</h1>
    </div>

    <paper-material class="content-container">
      {{#each sources}}
        <div class="list list-item">
          {{> monster_source_item}}
        </div>
      {{/each}}
    </paper-material>
    
  </section>
</template>
