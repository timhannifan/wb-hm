<template name="sources">
  <div class="vertical-section">
    <paper-card heading="RSS Feeds" class="card">
      <div class="card-content">
        <div class="list">
          <paper-item class="flex">
            <p class="flex-4 type-size-subhead flex-start-justified"><strong>Industry</strong></p>
            <p class="flex-4 type-size-subhead flex-start-justified"><strong>Source URL</strong></p>
            <p class="flex-1 type-size-subhead flex-start-justified"><strong>Delete</strong></p>
          </paper-item>

          {{#each sources}}
            <div class="list list-item">
              {{> source_item}}
            </div>
          {{/each}}
        </div>
      </div>
    </paper-card>
  </div>
</template>
