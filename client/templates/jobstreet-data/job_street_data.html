<template name="job_street_data">
  <section class="layout vertical">
    <div class="page-header">
      <h1 class="title">JobStreet.com Data</h1>
    </div>

      <paper-material class="table-container">
        <div class="form-group clearfix">
          
          <div class="col-md-6 col-xs-12">
            {{> reactiveTableFilter 
            id="js-text-search" 
            label="Search for text:" 
            fields=fields }}  
          </div>
          
          <div class="col-md-6 col-xs-12">
            {{> jssourceSelectFilter }}
            <!-- {{> jsSourceFilter }} -->
            {{> jsSpecializationFilter }}
          </div>
        </div>

        <div class="form-group clearfix">
          <div class="flex">
            {{> reactiveTable 
            collection=collection
            settings=tableSettings}}  
          </div>
        </div>
      </paper-material>

  </section>
</template>

<template name="jsTitleTmpl">
  <a href="{{pathFor route='job_street_data_item' _id=this._id}}" title="">{{this.title}}</a>
</template>

<template name="jssourceSelectFilter">
  <div class="input-group">
    <span class="input-group-addon">
      <span>Filter by Category:</span>
    </span>
    <select class="form-control jobstreet-category-select-filter">
      <option value="">Any</option>
      {{#each sources}}
        <option value={{this.sourceCategory}}>{{this}}</option>
      {{/each}}
    </select>
  </div>
</template>

<template name="jsSpecializationFilter">
  <div class="input-group">
    <span class="input-group-addon">
      <span>Filter by Specialization:</span>
    </span>
    <select class="form-control js-specialization-filter">
      <option value="">Any</option>
      {{#each sources}}
        <option value={{this.sourceSpecialization}}>{{this}}</option>
      {{/each}}
    </select>
  </div>
</template>


<template name="job_street_data_item">

  <section id="job_street_data_item">
    <div class="page-header">
      <paper-icon-button icon="arrow-back" data-action="back"></paper-icon-button>
        <span class="title">Job Listing ID: {{this._id}}</span>
    </div>



    <paper-material class="paper-content">
      <div class="content-header">Job Summary</div> 
          <p class="flex">
            <strong>Title:</strong><br>
           {{this.title}}
          </p>

          <p class="flex">
            <strong>Description:</strong><br>
           {{this.description}}
          </p>

          <p class="flex">
            <strong>Experience:</strong><br>
           {{this.experience}}
          </p>
          <p class="flex">
            <strong>Listed Specialization:</strong><br>
           {{this.listedSpec}}
          </p>
          <p class="flex">
            <strong>Listed Industry:</strong><br>
           {{this.listedIndustry}}
          </p>
          <p class="flex">
            <strong>Listed Role</strong><br>
           {{this.listedRole}}
          </p>

          <p class="flex">
            <strong>Created:</strong><br>
           {{formatDate this.createdAt}}
          </p>
          <p class="flex">
            <strong>Date Posted:</strong><br>
           {{this.datePosted}}
          </p>
          <p class="flex">
            <strong>Date Closing:</strong><br>
           {{this.dateClosing}}
          </p>
          <p class="flex">
            <strong>URL:</strong><br>
           <a href="{{this.url}}" target="_blank" title="">{{this.url}}</a>
          </p>
    </paper-material>

    <paper-material class="paper-content">
      <div class="content-header">Company Summary</div>
      <div class="content-body">
        <p class="flex"><strong>Comany:</strong>
         {{this.company}}
        </p>
        <p class="flex"><strong>Location:</strong>
         {{this.location}}
        </p>

        <p class="flex"><strong>Company Registration #:</strong>
         {{this.companyRegistrationNumber}}
        </p>          
        <p class="flex"><strong>Company Size:</strong>
         {{this.companySize}}
        </p>          
        <p class="flex"><strong>Languages Spoken:</strong>
         {{this.languagesSpoken}}
        </p>  
        <p class="flex">
          <strong>Benefits:</strong><br>
         {{this.benefits}}
        </p>          
        <p class="flex"><strong>Company Address:</strong>
         {{this.companyAddress}}
        </p>            
        <p class="flex"><strong>Company Overview:</strong>
         {{this.companyOverview}}
        </p>             
        <p class="flex"><strong>Company Industry:</strong>
         {{this.companySnapIndustry}}
        </p>             
        <p class="flex"><strong>Company Dress Code:</strong>
         {{this.companySnapDressCode}}
        </p>                
        <p class="flex"><strong>Company Size:</strong>
         {{this.companySize}}
        </p>
      </div>
      
    </paper-material>

    <paper-material class="paper-content flex">
      <div class="content-header">Parsed Keywords</div>
       <div class="content-body">
        <strong>Title Tags:</strong><br>
        <div class="flex">
          {{#each this.titleTags}}
            <span>'{{this}}'</span>
          {{/each}}          
        </div>

         <br>
        <strong>Description Tags:</strong><br>
        <div class="flex">
          {{#each this.descriptionTags}}
            <span>'{{this}}'</span>
          {{/each}}  
        </div>
      </div>
    </paper-material>
  </section>

</template>
