    <paper-material class="layout vertical">

      <table class="table table-bordered">
        <thead>
            <tr>
              <th><h4>Id</h4></th>
              <th><h4>Title</h4></th>
              <th><h4>Category</h4></th>
              <th><h4>Created</h4></th>
            </tr>
        </thead>
        <tbody>
          {{#each tableItems}}
              <tr>

                <td><a href="{{pathFor 'job_street_data_item' _id=_id}}" class="text-link" title="">
                    {{truncateTextShort this._id}}
                  </a>
                </td>
                <td>{{truncateText this.title}}</td>
                <td>{{truncateText parentCategory}}</td>
                <td>{{formatShortDate createdAt}}</td>
              </tr>
          {{/each}}
        </tbody>
      </table>

    </paper-material>
    <paper-button class="js-load-more primary">Load More</paper-button>
  </section>
