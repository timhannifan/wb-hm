<template name="jobStreetData">
  <div class="vertical-section">
    <paper-card heading="Job Street Data" class="card">
      <div class="card-content">
      		<div class="data-filters">
      			
      		</div>
      		<div class="data-table">
      			{{> tabular table=TabularTables.JobStreetItems class="mytable flex"}}
      		</div>
      </div>
    </paper-card>
	</div>
</template>

<template name="jobStreetDataItem">
  <div class="vertical-section">
    <paper-card heading="{{this.title}}" class="card">
      <div class="card-content">
      <p class="flex"><strong>Posted:</strong>
       <!-- {{this.pubDate}} -->
       </p>
      <p class="flex"><strong>Imported:</strong>
       <!-- {{this.postedAt}} -->
       </p>
        <p class="flex"><strong>URL:</strong>
         {{this.url}}
         </p>
         <p class="flex"><strong>Company:</strong>
          {{this.company}}
          </p>
        <p class="flex"><strong>Description:</strong>
         <!-- {{{this.htmlDescription}}} -->
         </p>
        <p class="flex"><strong>Parsed Keywords:</strong>
        <div class="flex-6">
          <!-- {{#each this.parsedKeywords}} -->
            <!-- {{this}}<br> -->
          <!-- {{/each}} -->
        </div>
        </p>


      </div>
    </paper-card>
  </div>
</template>

<template name="jobStreetTabTitle">
  <a href="{{pathFor route='jobStreetDataItem' _id=getPost}}">{{this.title}}</a>
</template>
