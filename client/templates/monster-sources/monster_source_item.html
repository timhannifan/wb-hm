<template name="monster_source_item">
	<a href="{{this.sourceUrl}}" target="_blank" class="flex">
		<paper-item>
		  <paper-item-body two-line>
		    <div><strong>{{this.sourceCategory}}</strong></div>
		    <div secondary>Last updated: {{formatDate this.lastUpdate}}</div>
		  </paper-item-body>
		  <paper-icon-button icon="link" alt="View Source">
		  </paper-icon-button>
		</paper-item>
	</a>
</template>
