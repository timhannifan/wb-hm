<template name="skillsData">
	<div class="page-header">
		<h1 class="title">Keyword Occurrances</h1>
	</div>
  <section class="">
  	<paper-material class="layout vertical">
      {{#autoForm schema="skillsDataFilter" type="method" meteormethod="exportOptionsQuery" id="skillsDataForm"}}
        <div class="layout vertical">
          <h4>Date Range</h4>
          <div class="layout horizontal wrap start-justified">
            <div class="item">{{> afFormGroup name="startDate"}}</div>
            <div class="item">{{> afFormGroup name="endDate"}}</div>
          </div>   
            <h4>Category Filters (command + shift to select multiple, command + click to deselect)</h4>
            <div class="layout horizontal wrap start-justified">
              <div class="item">{{> afQuickField name="jsParentCategory" }} </div>
              <div class="item">{{> afQuickField name="jsSubSpecialization" }} </div>

              <div class="item">{{> afQuickField name="jsListedIndustry" }}</div>
              <div class="item">{{> afQuickField name="jsListedSpec" }}</div>
            </div>          
            <div class="layout horizontal wrap start-justified">
              <div class="item">{{> afQuickField name="jsListedRole" }}</div>
              <div class="item">{{> afQuickField name="jsAltIndustry" }}</div>
              <div class="item">{{> afQuickField name="jsExperience" }}</div>
            </div>
        </div>
      {{/autoForm}}
    </paper-material>
    <paper-material class="layout vertical">
    	<div class="flex">
    		<table class="table table-bordered">
    		  <thead>
    		    <tr>
    		      <th><h4>Skills</h4></th>
    		      <th><h4>Job Listing Matches</h4></th>
    		    </tr>
    		  </thead>
    		  <tbody>
    		    {{#each tableItems}}
    		      <tr>
    		        <td>{{keywordMatch}}</td>
    		        <td>{{total}}</td>
    		      </tr>
    		    {{/each}}
    		  </tbody>
    		</table>
    	</div>
  	</paper-material>
  </section>
</template>
